# import {Room, Message} from "./generated/prisma.graphql"
type Query {
  feed: [Room!]!
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  name: String!
  email: String!
  messages: [Message!]!
}

type Mutation {
  post(message: String!): Message!
  signup(email: String!, password: String!, name: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}